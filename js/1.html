    <!DOCTYPE html>  
    <html>  
        <head>  
            <meta charset="UTF-8">  
            <title></title>  
<script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
<script type="text/javascript" src='https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.min.js'></script>
        </head>  
        <body>  
            <div id="app">  
                <input type="button" value="点击获取" @click="get()"/>  
            </div>  
            <script>  
                new Vue({  
                    el:"#app",  
                    methods:{  
                        get:function(){  
                            this.$http.get('http://192.168.3.12:8000/').then(function(res){  
                                alert(res.data);  
		 		console.log(res.data);
                            },function(res){  
                                alert(res.status)  
                            });  
                        }  
                    }  
                      
                })  
                  
                  
            </script>  
        </body>  
    </html>
